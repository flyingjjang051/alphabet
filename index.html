  <body>
    <header id="header">
      <h1 class="logo">WHO<strong>AM I</strong></h1>
    </header>
    <main id="main">
      <div class="card">
        <img src="images/alphabet01.jpg" alt="" />
        <div class="info">
          <p class="title">ALCOHOL</p>
          <p class="desc">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis tempore, cum provident aliquam laboriosam sed nostrum possimus vero ad dolore iste est voluptates voluptatum obcaecati
            ullam quasi quos, magnam soluta.
          </p>
        </div>
      </div>
    </main>
  </body>
  <script>
    const main = document.querySelector("#main");
    //prettier-ignore
    fetch("data/alphabet.json")
    .then( (response) => response.json()    )
    .then((data)=>{
      const items = data.items;
      const imgPath = data.imgPath;
      let tempHtml="";
      items.forEach(function(item,idx){
        const randomX =  Math.random()<0.5? Math.random()*-1000-5000:Math.random()*1000+1920;
        const randomY =  Math.random()<0.5? Math.random()*-1000-5000:Math.random()*1000+1920;
        const randomScale =  Math.random()*0.2+0.1;
        tempHtml+=`<div class="card" style="left:${randomX}px; top:${randomY}px; transform:scale(${randomScale})">
        <img src="${imgPath+item.img}" alt="" />
        <div class="info">
          <p class="title">${item.title}</p>
          <p class="desc">
            ${item.desc}
          </p>
        </div>
      </div>`
      });
      main.innerHTML=tempHtml;
      gsap.to(".card",{left:Math.random()*500+1920/2,top:Math.random()*200+970/2,ease:"power4",stagger:{each:0.1}})
    })
    .catch(function(error){
      console.log(error);
    })
